name: Book CI
on:
  push:
    branches: # build any changes to main
      - main
  pull_request: # build all PRs
jobs:
  gradle:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - name: Build book
      run: npm run setup
